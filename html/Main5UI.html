<head>
  <!-- Favicons -->
  <link href="../ProgramFiles/Icons/Logo.png" rel="icon">
  <link href="../ProgramFiles/Icons/Logo.png" rel="apple-touch-icon">


<title>FAST Case - Ultra EM</title>

</head>
<link rel="stylesheet" href="../css/PeregrineStyle.css">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
		<div class="col-2" id="helpButton">
            <!-- Button trigger modal -->
            <button id="helpbutton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img alt="help" id="help" src="../ProgramFiles/Icons/qmark.png">    
            </button>
        </div>
        <div class="col">
            <h1 id="currentLocation">Perform FAST</h1>
        </div>
        <div class="col-2" id="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>
		</div>
	</div>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <img id="helpimg" src="../ProgramFiles/helpscreen.png">
            </div>
            </div>
            </div>
	<div class="container-fluid row justify-content-evenly">
		<div class="col-2 position-relative">
            <img id="bodyImage" src="../ProgramFiles/BodyBlank.svg" alt="Body">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="ruqicon"
                onclick="switchRUQ()">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="luqicon"
                onclick="switchLUQ()">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="subxicon"
                onclick="switchSubxi()">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="bladdericon"
                onclick="switchBladder()">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="rLungicon"
                onclick="switchLungr()">
            <img
                type="button"
                src="../ProgramFiles/Icons/unchecked.png"
                class="img-fluid"
                id="lLungicon"
                onclick="switchLungl()">
        </div>
		<div class="col-8" id="ultrasound">
            <img class="img-fluid " id="activeWindow" src="../ProgramFiles/MUI-Start.svg">
		</div>
		<div class="col-lg-2 col-12 justify-content-md-between" id="actions">
            <h3>Action</h3>
        <button onclick = "actionObs()" id="obsButton">
            <img alt="obsButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_hospitalroom_1183280.png"><br><b>Observation</b></button>

        <button onclick = "actionCT()" id="ctButton">
            <img alt="ctButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_CTscan_3628273.png"><br><b>CT Scan</b></button>

        <button onclick="actionSurg()"  id="surgeryButton">
            <img alt="surgeryButton" src="../ProgramFiles/Icons/nounicons/White/noun_roboticsurgery_1464841.png" class="actionButton"><br><b>Surgery</b></button>

        <button onclick = "actionIntervene()"  id="interveneButton">
            <img alt="interveneButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_Syringe_1547628.png"><br><b>Intervention</b></button>
		</div>
	</div>
</div>
<div class="container-fluid row justify-content-around" id="CaseData">
		<div class="col-lg-5 col-8" id="CaseInfo">
            <h3>Case Details</h3>
            <p id="caseDetails"></p>    
		</div>
		<div class="col-lg-4 col-5" id="Vitals">
            <h3>Vital Signs</h3>
            <div id="BP"></div>
            <div id="HR"></div>
            <div id="T"></div>
            <div id="O2"></div>
		</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/Peregrine5js.js"></script>
