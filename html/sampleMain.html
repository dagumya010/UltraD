<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ULTRA EM - Main </title>
  </head>
  <body>
    <div class="container"> 
        <div class="container">
            <h1>Perform FAST Scan </h1>
        </div>
        <!-- header container -->
        <div class="container main-header-container">
            <div class="row">
                <div class="col-sm-3 main-info-icon-div">
                        <!-- question_mark_icon -->
                </div>
                <div class="col-sm-3 main-timer-div">
                        <!-- timer -->
                </div>
            </div>
        </div>
        <!-- main container -->
        <div class="container main-content-container">
            <div class="row">
                <div class="col-md-4 main-patient-div">
                    <h3> Patient </h3>
                        <!-- patient div -->
                </div>
                <div class="col-md-6 main-us-img-div">
                    <h3> Ultra Sound Image </h3>
                        <!-- ultra sound div -->
                </div>
                <div class="col-md-2 main-actions-div">
                    <h3> Actions Buttons </h3>
                        <!-- actions div -->
                </div>
             </div>
             <div class="row">

                <div class="col-md-4 main-details-div">
                    <h3> Case Details </h3>
                    <!-- case details div -->
                </div>
                <div class="col-md-6 main-vital-signs-div">
                    <h3> Vital Signs </h3>
                    <!-- vital signs div -->
                </div>
             </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
