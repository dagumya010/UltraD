<head>
  <!-- Favicons -->
  <link href="../ProgramFiles/Icons/Logo.png" rel="icon">
  <link href="../ProgramFiles/Icons/Logo.png" rel="apple-touch-icon">

<title>FAST Case - Ultra EM</title>

</head>
<link rel="stylesheet" href="../css/PeregrineStyleAlt.css">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
		<div class="col" id="helpButton">
            <a href="https://share.balsamiq.com/g/gvpu8v8guWpTm9P17CPZzt.png">
                <img alt="help" id="help" src="../ProgramFiles/Icons/qmark.png"></a>    
		</div>
		<div class="col" id="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>
		</div>
	</div>
	<div class="container-fluid row">
		<div class="col-md-2" id="body">
                <img class="img-fluid" id="bodyImage" src="../ProgramFiles/BodyBlank.svg" alt="Body">
            <div class="img-overlay">
                <button
                    type="button"
                    class = ""
                    id="ruqicon"
                    onclick="switchRUQ()">
                </button>
                <button
                    type="button"
                    class = ""
                    id="luqicon"
                    onclick="switchLUQ()">
                </button>
                <button
                    type="button"
                    class = ""
                    id="subxicon"
                    onclick="switchSubxi()">
                </button>
                <button
                    type="button"
                    class = ""
                    id="bladdericon"
                    onclick="switchBladder()">
                </button>
                <button
                    type="button"
                    class = ""
                    id="rLungicon"
                    onclick="switchLungr()">
                </button>
                <button
                    type="button"
                    class = ""
                    id="lLungicon"
                    onclick="switchLungl()">
                </button>
            </div>
		</div>
		<div class="col-md-8" id="ultrasound">
            <h1 id="currentLocation">Perform FAST</h1>
            <img class="img-fluid" id="activeWindow" src="../ProgramFiles/MUI-Start.svg">
		</div>
		<div class="col-md-2 justify-content-md-between" id="actions">
            <h3>Action</h3>
        <button onclick = "actionObs()" id="obsButton">
            <img alt="obsButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_hospital%20room_1183280.png"><br><b>Observation</b></button>

        <button onclick = "actionCT()" id="ctButton">
            <img alt="ctButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_CT%20scan_3628273.png"><br><b>CT Scan</b></button>

        <button onclick="actionSurg()"  id="surgeryButton">
            <img alt="surgeryButton" src="../ProgramFiles/Icons/nounicons/White/noun_robotic%20surgery_1464841.png" class="actionButton"><br><b>Surgery</b></button>

        <button onclick = "actionIntervene()"  id="interveneButton">
            <img alt="interveneButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_Syringe_1547628.png"><br><b>Intervention</b></button>
		</div>
	</div>
</div>
<div class="container-fluid row justify-content-md-around" id="CaseData">
		<div class="col-md-5" id="CaseInfo">
            <h3>Case Details</h3>
            <p id="caseDetails"></p>    
		</div>
		<div class="col-md-4" id="Vitals">
            <div id="Vital-Signs">
                <h3>Vital Signs</h3></div>
            <div id="BP"></div>
            <div id="HR"></div>
            <div id="T"></div>
            <div id="O2"></div>
		</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/Peregrinejs.js"></script>
