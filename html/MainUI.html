<head>
  <!-- Favicons -->
  <link href="../ProgramFiles/Icons/Logo.png" rel="icon">
  <link href="../ProgramFiles/Icons/Logo.png" rel="apple-touch-icon">


<title>FAST Case - Ultra EM</title>

</head>
<link rel="stylesheet" href="../css/PeregrineStyle.css">
<div class="UI-container">
    <div class="Help">
        <a href="https://share.balsamiq.com/g/gvpu8v8guWpTm9P17CPZzt.png">
            <img alt="help" id="help" src="../ProgramFiles/Icons/qmark.png"></a>
    </div>

    <div class="Body">
        <div class ="parent">
            <img id="bodyImage" src="../ProgramFiles/BodyBlank.svg" alt="Body">
    <div class="locations" id="locationIcons">
        <button
                type="button"
                class = "btn"
                id="ruqicon"
                onClick="switchRUQ()">
        </button>
        <button
                type="button"
                class = "btn"
                id="luqicon"
                onClick="switchLUQ()">
        </button>
        <button
                type="button"
                class = "btn"
                id="subxicon"
                onClick="switchSubxi()">
        </button>
        <button
                type="button"
                class = "btn"
                id="bladdericon"
                onClick="switchBladder()">
        </button>
        <button
                type="button"
                class = "btn"
                id="rLungicon"
                onClick="switchLungr()">
        </button>
        <button
                type="button"
                class = "btn"
                id="lLungicon"
                onClick="switchLungl()">
        </button>
            </div>
        </div>
    </div>

    <div class="Ultrasound">
        <img class="USimage" id="activeWindow" src="../ProgramFiles/MUI-Start.svg">
        
    </div>

    <div class="Location">
        <h1 id="currentLocation">Perform FAST</h1>
    </div>

    <div class="Actions" id="actionBox">
        <h3>Action</h3>
        <button onclick = "actionObs()" id="obsButton">
            <img alt="obsButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_hospital%20room_1183280.png"><br><b>Observation</b></button><br>

        <button onclick = "actionCT()" id="ctButton">
            <img alt="ctButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_CT%20scan_3628273.png"><br><b>CT Scan</b></button> <br>

        <button onclick="actionSurg()"  id="surgeryButton">
            <img alt="surgeryButton" src="../ProgramFiles/Icons/nounicons/White/noun_robotic%20surgery_1464841.png" class="actionButton"><br><b>Surgery</b></button><br>

        <button onclick = "actionIntervene()"  id="interveneButton">
            <img alt="interveneButton" class="actionButton" src="../ProgramFiles/Icons/nounicons/White/noun_Syringe_1547628.png"><br><b>Intervention</b></button>
    </div>

    <div class="Vitals">
        <div class="Vital-Signs">
            <h3>Vital Signs</h3></div>
        <div class="BP" id="BP"></div>
        <div class="HR" id="HR"></div>
        <div class="T" id="T"></div>
        <div class="O2" id="O2"></div>
    </div>

    <div class="Case-Details">
        <h3>Case Details</h3>
        <p id="caseDetails"></p>
    </div>
    <div class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/Peregrinejs.js"></script>
